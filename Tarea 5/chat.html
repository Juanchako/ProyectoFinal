<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
   
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet" />
    <link rel="icon" href="media/Logo_tab.ico" type="image/x-icon">
    <title>Dizelectricos</title>
    <style>
        /* Estilos CSS adicionales */
        /* ... */
    </style>
</head>
<body>
    <!-- INICIO DE ENCABEZADO-->
    <header>
        <div class="encabezado">
            <div class="img-encabezado"></div>
            <div class="titulo">
                <p>CONTACTANOS</p>
            </div>
            <div class="opciones">
                <a href="#iniciarSesion">Iniciar sesión
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 19">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </a>
                <a id="regis" href="#registrese">Registrese</a>
                <a href="#carroCompras">Carrito compras
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 19">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <!-- FIN DE ENCABEZADO-->

    <!-- INICIO DE CONTENIDO PRINCIPAL-->
    <main>
        <div class="contenido">
            <div class="formulario">
                <h1>Contáctanos</h1>
                <form action="#" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <!-- FIN DE CONTENIDO PRINCIPAL-->

    <!-- INICIO DE PIE DE PÁGINA-->
    <footer>
        <div class="pie-pagina">
            <div class="redes">
                <a href="#"><img src="media/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="media/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="media/instagram.png" alt="Instagram"></a>
            </div>
            <div class="datos">
                <p>Dirección: Calle 123, Ciudad XYZ</p>
                <p>Teléfono: +1234567890</p>
                <p>Email: info@dizelectricos.com</p>
            </div>
        </div>
    </footer>
    <!-- FIN DE PIE DE PÁGINA-->

    <script src="script.js"></script>
</body>
</html>
