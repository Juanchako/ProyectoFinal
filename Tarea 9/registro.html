<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img\Logo_tab.ico" type="image/x-icon">
  <title>Dizelectricos | Login or Signup</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row rounded-5 bg-white shadow box-area">
      <div class="col-md-6 d-flex left-box">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="logo align-items-start">
              <img src="img/Logo.png" class="image">
              <div class="text-container">
                <h4>DIZELECTRICOS</h4>
                <span>DISTRIBUIDORES DIRECTOS</span>
              </div>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <div class="round-image-container">
              <img src="img/tools.png" class="round-image">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <form class="forms" id="signupForm">
            <div class="form-group">
              <label for="full-name" class="small">Nombre completo</label>
              <input type="text" class="form-control" id="full-name" required>
            </div>
            <div class="form-group">
              <label for="phone" class="small">Número de teléfono</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
              <label for="email" class="small">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="small">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" required>
                <span class="input-group-text" id="show-password">
                  <i class="bi bi-eye"></i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                  </svg>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="small">Confirmar contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirm-password" required>
                <span class="input-group-text" id="show-confirm-password">
                  <i class="bi bi-eye"></i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                  </svg>
                </span>
              </div>
            </div>
            <div class="form-group form-check check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                <p>
                  Declaro que he leído y autorizo el uso de mis datos personales de acuerdo a la
                  <a href="#">Poltica de Privacidad</a>
                  y acepto los <a href="#">Terminos y Condiciones</a>
                  de Dizelectricos.
                </p>
              </label>
            </div>
            <div class="d-flex justify-content-center button-signup">
              <button type="submit" class="btn btn-primary" value="Registro">Registrarse</button>
            </div>
          </form>
          <strong class="text-center">¿Ya tienes una cuenta?
            <a href="#">Inicia Sesión</a></strong>
        </div>
      </div>

    </div>
  </div>

  <!-- Javascript file -->

  <script src="script.js"></script>
</body>

</html>
